<h1> User Sign up</h1>
{% for message  in messages %}
<p style="color: red;">
    {{message}}
</p>
{% endfor %}

    <form method="post" action="/signupuser/">
    {% csrf_token %}
        <input type="text" placeholder="username" name="username">
        <input type="password" placeholder="password" name="password">
        <input type="submit" value="Sign Up">
    </form>
