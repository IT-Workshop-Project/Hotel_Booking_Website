<h1>User Login</h1>
<form  method="post" action="/authenticate/">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username">
    <input type="text" name="password" placeholder="password">
    <input type="submit">

    {% for message  in messages %}
    <p style="color: red;">
        {{message}}
    </p>
    {% endfor %}
</form>
